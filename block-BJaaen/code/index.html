<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/814a0fdb0b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="game">
      <h1>Rock Paper and Scissors</h1>
  <section class="container">
    <div class="user">
      <h2>Your Score - <span class="userScore">0</span></h2>
      <i class="far fa-hand-rock" aria-hidden="true"></i>
      <i class="far fa-hand-paper" aria-hidden="true"></i>
      <i class="far fa-hand-scissors" aria-hidden="true"></i>
    </div>
    <div class="computer">
      <h2>Computer: <span class="computerScore">0</span></h2>
      <i class="far fa-hand-rock" aria-hidden="true"></i>
      <i class="far fa-hand-paper" aria-hidden="true"></i>
      <i class="far fa-hand-scissors" aria-hidden="true"></i>
    </div>
    <div class="reset"><i class="fas fa-sync-alt"></i></div>

  </section>
    <h3> Result</h3>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
